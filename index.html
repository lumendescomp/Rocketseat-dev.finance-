<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finances</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  
</head>

<body>
    <header>
        <h1 id="Logo">dev.finance$</h1>
    </header>
    <main class="container">
        
        <section id="Balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card green">
            <h3>Total</h3>
            <p>R$ 3.000,00</p>
            </div>
        </section>
        
        <section id="Transactions">
            <h2>Transações</h2>
            <table id="Datatable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="Description">Luz</td>
                        <td class="Expenses">- R$500,00</td>
                        <td class="date">22/11/1999</td>
                    </tr>
                    <tr>
                        <td class="Description">Aluguel</td>
                        <td class="income">R$5.000,00</td>
                        <td class="date">29/11/1999</td>
                    </tr>
                    <tr>
                        <td class="Description">Web</td>
                        <td class="Expenses">- R$200,00</td>
                        <td class="date">21/11/1999</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
